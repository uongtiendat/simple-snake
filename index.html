<!DOCTYPE html>
<html>
<head>
	<title>Snake the game</title>
	<style type="text/css">
		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var canvas,
			ctx,
			frames,
			keystate,

			//Constants
			COLS = 26, ROWS = 26,
			//IDs
			EMPTY = 0, SNAKE = 1, FRUIT = 2,
			//Directions
			LEFT = 0, UP = 1, RIGHT = 2, DOWN = 3,
			//KeyCodes
			KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40,

		grid = {
			width:null,
			height:null,
			_grid:null,

			init: function(d, c, r) {
				this.width = c;
				this.height = r;

				this._grid = [];
				for ( var x = 0; x < c; x++ ) {
					this._grid.push([]);
					for ( var y = 0; y < r; y++ ) {
						this._grid[x].push(d);
					}
				}
			},

			set: function(val, x, y) {
				this._grid[x][y] = val;
			},

			get: function(x, y) {
				return this._grid[x][y];
			}
		}

		snake = {
			direction: null,
			last: null,
			_queue: null,

			init: function(d, x, y) {
				this.direction = d;

				this._queue = [];
				this.insert(x, y);
			},

			insert: function(x, y) {
				this._queue.unshift({x:x, y:y});
				this.last  = this._queue[0];
			},

			remove: function() {
				return this._queue.pop();
			}
		};

		function setFood() {
			var emptyCells = [];
			for ( var x = 0; x < grid.width; x++ ) {
				for ( var y = 0; y < grid.height; y++ ) {
					if ( grid.get(x, y) === EMPTY ) {
						emptyCells.push({x:x, y:y});
					}
				}
			}
			var randpos = emptyCells[Math.floor(Math.random() * emptyCells.length)];
			grid.set(FRUIT, randpos.x, randpos.y);
		}

		function main() {
			canvas = document.createElement('canvas');
			canvas.width = COLS * 20;
			canvas.height = ROWS * 20;
			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);

			frames = 0;
			keystate = {

			};
			document.addEventListener("keydown", function(e) {
				keystate[e.keyCode] = true;
			});
			document.addEventListener("keyup", function(e) {
				delete keystate[e.keyCode];
			})

			init();
			loop();
			// var loop = function() {
			// 	update();
			// 	draw();
			// 	window.requestAnimationFrame(loop, canvas);
			// 	console.log('inside loop');
			// };
			// window.requestAnimationFrame(loop, canvas);
		}

		function loop() {
				update();
				draw();
				window.requestAnimationFrame(loop, canvas);
				// console.log('inside loop');
			};

		function init() {
			grid.init(EMPTY, COLS, ROWS);

			var sp = {x:Math.floor(COLS/2), y:ROWS - 1};
			snake.init(UP, sp.x, sp.y);
			grid.set(SNAKE, sp.x, sp.y);

			setFood();
		}

		function update() {
			frames++;

			if(keystate[KEY_LEFT] && snake.direction != RIGHT) snake.direction = LEFT;
			if(keystate[KEY_UP] && snake.direction != DOWN) snake.direction = UP;
			if(keystate[KEY_DOWN] && snake.direction != UP) snake.direction = DOWN;
			if(keystate[KEY_RIGHT] && snake.direction != LEFT) snake.direction = RIGHT;

			if(frames%5 == 0) {
				var nx = snake.last.x;
				var ny = snake.last.y;

				switch(snake.direction) {
					case LEFT:
						nx--;
						break;
					case UP:
						ny--;
						break;
					case RIGHT:
						nx++;
						break;
					case DOWN:
						ny++;
						break;
				}

				if (nx < 0 || nx > grid.width - 1 ||
					ny < 0 || ny > grid.height - 1 ||
					grid.get(nx, ny) == SNAKE) {
					return init();
				}

				if (grid.get(nx, ny) == FRUIT) {
					var tail = {x:nx, y:ny};
					setFood();
				}
				else {
					var tail = snake.remove();
					grid.set(EMPTY, tail.x, tail.y);
					tail.x = nx;
					tail.y = ny;
				}
				grid.set(SNAKE, tail.x, tail.y);

				snake.insert(tail.x, tail.y);
			}
		}

		function draw() {
			// ctx.clearRect(0, 0, canvas.width, canvas.height);
			var tw = canvas.width/grid.width;
			var th = canvas.height/grid.height;

			for ( var x = 0; x < grid.width; x++ ) {
				for ( var y = 0; y < grid.height; y++ ) {
					switch (grid.get(x, y)) {
						case EMPTY:
							ctx.fillStyle = "#FFF";
							break;
						case SNAKE:
							ctx.fillStyle = "#0FF";
							break;
						case FRUIT:
							ctx.fillStyle = "#F00";
							break;
					}
					// ctx.clearRect(x*tw, y*th, tw, th);
					ctx.fillRect(x*tw, y*th, tw, th);
					// console.log(tw+th+x+y);
				}
			}
		}

		main();
	</script>
</body>
</html>
